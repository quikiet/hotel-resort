<show-page [urlimg]="'images/4.jpg'" [subtitletext]="'Liên hệ'"></show-page>

<div class="container py-5">
    <div class="iframe-map py-4">
        <iframe class="w-100 h-100"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.077156626874!2d106.61479581047384!3d10.728532389373205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ddd54d7b0f9%3A0x71bb91451324b3db!2zNjcvOCBOZ3V54buFbiBRdcO9IFnDqm0sIEtodSBQaOG7kSA0LCBCw6xuaCBUw6JuLCBI4buTIENow60gTWluaCwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1729357798511!5m2!1svi!2s"
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="row py-5 justify-content-between">
        <div class="col-lg-8">
            <div class="contact-title">
                <h3>Liên hệ</h3>
                <p style="color: var(--text-color-secondary);">Liên hệ với chúng tôi</p>
            </div>
            <form class="form-contact contact_form" action="" method="post" id="contactForm" novalidate="novalidate">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group py-3">
                            <textarea class="form-control w-100" name="message" id="message" cols="30" rows="6"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                                placeholder=" Name"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group py-3">
                            <input class="form-control valid" name="name" id="name" type="text"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
                                placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group py-3">
                            <input class="form-control valid" name="email" id="email" type="email"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                                placeholder="Email">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input class="form-control" name="subject" id="subject" type="text"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'"
                                placeholder="Enter Subject">
                        </div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <app-button2 type="submit"
                    [text] = "'Gửi'"
                    ></app-button2>
                </div>
            </form>
        </div>
        <div class="col-lg-3 py-3">
            <div class="contact-adr">
                <div class="contact-inner">
                    <div class="contact-icon">
                        <i class='bx bx-home'></i>
                    </div>
                    <div class="contact-info">
                        <p>Bình tân, Hồ Chí Minh</p>
                        <small>67/8/4 Nguyễn Quý Yêm</small>
                    </div>
                </div>
            </div>
            <div class="contact-pn">
                <div class="contact-inner">
                    <div class="contact-icon">
                        <i class='bx bx-mobile-alt'></i>
                    </div>
                    <div class="contact-info">
                        <p>+84 93 40 92 819</p>
                        <small>Thứ 2 tới Chủ nhật, 7 giờ đến 17 giờ</small>
                    </div>
                </div>
            </div>
            <div class="contact-mail">
                <div class="contact-inner">
                    <div class="contact-icon">
                        <i class='bx bx-envelope' ></i>
                    </div>
                    <div class="contact-info">
                        <p>hotroAqkit.com</p>
                        <small>Gửi cho chúng tôi bất cứ khi nào</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
